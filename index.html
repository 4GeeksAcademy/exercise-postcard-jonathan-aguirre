<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Querida abuela,</p>
					<p>Te escribo desde mi viaje a la playa. El clima es increíble y la comida deliciosa.</p>
					<p>Te extraño mucho. ¡Nos vemos pronto!</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Nombre del destinatario" />
					<input type="text" placeholder="Dirección" />
					<input type="text" placeholder="Ciudad" />
					<input type="text" placeholder="Código postal" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
